<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAudios</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/new.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>

<body class="bg-2">
    <!-- Loader -->
    <div class="load z-index-max displayNone" id="myloader">
        <div class="loadingCSS" id="loadingBar"></div>
    </div>

    <!-- Navbar -->
    <nav id="navbar" class="myNav font-bolder flex f-center f-left bg">
        <div class="webName flex f-center f-left">MyAudios</div>
        <div class="navOptions flex f-center f-left">
            <div class="text-size-1 m-0 margin-t">
                <abbr title="Replayer"><img src="assets\appImgs\not-rotate-solid.svg"
                        class="control-imgs height-sm font-bolder" id="isReplay" alt="Replayer"></abbr>
            </div>
            <div class="text-size-1 font-bolder cursor-pointer" id="audSpeed" alt="audSpeed">1x</div>
            <div class="flex">
                <div class="text-size-1 cursor-pointer" id="repeaterTime">Start</div>
                <div class='text-size-1 displayNone' id="curRepeatInterval"></div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex f-center f-col margin-y margin-x font-bolder text-center" id="captionDiv">
        <div class="text-size-0 margin-x flex f-center f-col margin-2 padding-1 bg border-1 border-radius min-w-0"
            id="captionDisplayer">Caption Tab!</div>
    </div>

    <div class="main flex f-center f-col">
        <div class="flex f-center f-col margin-y margin-x font-bolder" id="Playlist">
            <!-- Content managed by JavaScript, this is the Playlist section of this WebApp -->
        </div>
    </div>

    <!-- Footer -->
    <div class="bottom flex f-center f-between bg">
        <div class="InnerbottomBar flex f-center f-between">
            <div class="flex f-center f-between" id="about">
                <div class="banners flex f-left"><img id="banner" src="./assets/favicon.ico"
                        class="border-radius posChange" alt="banner"></div>
                <div class="margin-x w-2 infos infoWidthChange" id="info">
                    <div class="text-size-1" id="title">MyAudios</div>
                    <div class="text-size-2"><span id="creator">Shahid Akhter</span></div>
                    <div class="text-size-2"><span id="channel">Projects</span></div>
                </div>
            </div>
            <div id="player-control" class="players flex f-center f-between f-col">
                <div class="flex f-center controler posRelative" id="control">
                    <abbr title="Skip backward 5s"><img src="assets\appImgs\rotate-left-solid.svg"
                            class="control-imgs height-sm font-bolder" id="time_backward" alt="time_backward"></abbr>
                    <abbr title="Previous"><img src="assets\appImgs\backward-fast-solid.svg" class="control-imgs"
                            id="previous" alt="previous"></abbr>
                    <abbr title="Play/Pause"><img src="assets\appImgs\play-solid.svg" class="control-imgs"
                            id="masterPlay" alt="masterPlay"></abbr>
                    <abbr title="Next"><img src="assets\appImgs\forward-fast-solid.svg" class="control-imgs" id="next"
                            alt="next"></abbr>
                    <abbr title="Skip forward 5s"><img src="assets\appImgs\rotate-right-solid.svg"
                            class="control-imgs height-sm font-bolder" id="time_forward" alt="time_forward"></abbr>
                </div>
                <div class="flex f-center f-col-reverse" id="seek">
                    <input type="range" name="range" class="rangeInput margin-x" id="progress-bar" min="0" value="0"
                        max="1000000">
                    <div class="rangeInput m-0 margin-b text-right flex f-center f-between">
                        <span class="text-size-1" id="currentTimeDur">--:--</span>
                        <span class="text-size-1" id="time-duration">--:--</span>
                    </div>
                </div>
            </div>
            <div id="other" class="others flex f-center f-between">
                <abbr title="volume"><img src="assets\appImgs\volume-high-solid.svg" class="control-imgs"
                        id="volumeIcon" alt="volume"></abbr>
                <div class="volumeNav bg flex f-center border-1 border-radius volumePos visibilityHidden"
                    id="volumeSideBar">
                    <input type="range" name="volume" class="rangeInput volume margin-x" id="volume-bar" min="0"
                        value="0" max="100">
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/appIdentifiers.js"></script>
    <script src="js/mediaSessions.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/captions.js"></script>
    <script src="js/audiosLister.js"></script>
    <script src="js/app.js"></script>
    <script src="js/reapeater.js"></script>
</body>

</html>
